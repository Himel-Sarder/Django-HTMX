<div id="list-{{ list.id }}" class="bg-gradient-to-br from-white to-gray-50 border border-gray-100 rounded-3xl shadow-lg p-6 w-80 min-w-[20rem] snap-start
            transition-all duration-300 hover:scale-[1.02] hover:shadow-indigo-200/50 animate-fade-in-up relative
            before:absolute before:inset-0 before:rounded-3xl before:bg-gradient-to-br before:from-indigo-500/5 before:to-purple-500/5 before:-z-10">

  <div class="flex items-center justify-between mb-4 pb-2 border-b border-gray-100">
    <h2 class="text-2xl font-bold text-indigo-600 flex items-center gap-2 list-handle cursor-move">
      <span class="material-icons text-indigo-400">view_column</span>
      {{ list.name }}
    </h2>

    <div class="flex gap-1">
      <button class="p-1 rounded-md hover:bg-gray-100 transition-colors text-gray-500 hover:text-indigo-600">
        <span class="material-icons text-lg">more_vert</span>
      </button>
    </div>
  </div>

  <div id="list-{{ list.id }}-tasks"
       data-list-id="{{ list.id }}"
       class="sortable-task-list space-y-3 min-h-[100px]">
    {% for task in list.tasks.all %}
      {% include 'boards/partials/task_card.html' with task=task %}
    {% empty %}
      <div class="text-center py-6 text-gray-400">
        <span class="material-icons text-4xl opacity-50">inbox</span>
        <p class="mt-2">No tasks yet</p>
      </div>
    {% endfor %}
  </div>

  <div class="mt-4">
    {% include 'boards/partials/task_form.html' with list_id=list.id %}
  </div>
</div>
